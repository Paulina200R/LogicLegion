<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Barber's Brothers</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section class="seccion-login">
    <!--Sección con imagen de fondo y titulo barberia-->
        <div class="fondo-blur" id="blur">
        </div>
        <div class="fondo-imagen" id="imagen">
        </div>
        <h1 class="titulo-barberia1" id="titulo">The<br>Barber's<br>Brothers</h1>

    <!--Sección con formulario de login-->
        <div id="login" class="fondo-formulario-login">
            <form action="" method="get" class="formulario-login" id="form-login"><br>
                <h1 class="titulo-login">Iniciar Sesión</h1><br><br>
                <input class="inputs-login" type="email" name="" id="" placeholder="Ingrese su correo"><br><br>
                <input class="inputs-login" type="password" name="" id="" placeholder="Ingrese su contraseña"><br>
                <a href="./re_contrasena.html" class="boton-contrasena">¿Olvidaste tu contraseña?</a><br><br>
                <input type="submit" id="btn-log" value="Ingresar" class="boton-ingresar"><br><br>
                <p class="texto-registrarse">¿Aún no tienes una cuenta? <a href="" id="cambiar-registro" class="boton-registrarse">Regístrarse</a></p>
            </form>
        </div>
    <!--Formulario de registro-->
        <div id="registro" class="fondo-formulario-registro">
            <form action="" method="post" class="formulario-registro" id="form-registro"><br>
                <h1 class="titulo-registro">Registrarse</h1><br><br>
                <input class="inputs-registro" type="text" name="" id="" placeholder="Ingrese su nombre"><br><br>
                <input class="inputs-registro" type="tel" name="" id="" placeholder="Ingrese su telefono"><br><br>
                <input class="inputs-registro" type="text" name="" id="" placeholder="Ingrese su usuario"><br><br>
                <input class="inputs-registro" type="email" name="" id="" placeholder="Ingrese su correo"><br><br>
                <input class="inputs-registro" type="password" name="" id="" placeholder="Ingrese su contraseña"><br>
                <input type="submit" id="btn-reg" value="Registrarse" class="boton-registro"><br><br>
                <p class="texto-login">¿Ya tienes una cuenta? <a href="" id="cambiar-login" class="boton-registrarse">Iniciar Sesión</a></p>
            </form>
        </div>
    </section>
    <script src="js/main_login.js"></script>
</body>

</html>
