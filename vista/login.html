<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Barber's Brothers</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section class="seccion-login">
    <!--Sección con imagen de fondo y titulo barberia-->
        <div class="fondo-blur">
        </div>
        <div class="fondo-imagen">
        </div>
        <h1 class="titulo-barberia1">The<br>Barber's<br>Brothers</h1>

    <!--Sección con formulario de login-->
        <div class="fondo-formulario">
            <form action="" method="get" class="formulario"><br>
                <h1 class="titulo-login">Iniciar Sesión</h1><br><br>
                <input class="inputs" type="email" name="" id="" placeholder="Ingrese su correo"><br><br>
                <input class="inputs" type="password" name="" id="" placeholder="Ingrese su contraseña"><br>
                <a href="" class="boton-contrasena">¿Olvidaste tu contraseña?</a><br><br>
                <input type="submit" value="Ingresar" class="boton-ingresar"><br><br>
                <p class="texto-registrarse">¿Aún no tienes una cuenta? <a href="" class="boton-registrarse">Regístrarse</a></p>
            </form>
        </div>
    </section>
</body>

</html>
